<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSSDC</title>
</head>
<body>
    <h2>APSSDC Full Stack Development Program Registration Form</h2>
    <form action="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" required>
        <br><br>
        <label for="phone number">Phone Number:</label><br>
        <input type="tel" id="phonenumber" pattern="[6-9][0-9]{9}" placeholder="9045862878" required>
        <br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" placeholder="abc@gmail.com" required>
        <br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" min="2000-01-01" max="2005-12-31" required>
        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" required>Male <br>
        <input type="radio" name="gender" required>Female <br>
        <input type="radio" name="gender" required>Other 
        <br><br>
        <label for="course">Course:</label><br>
        <select id="course" required>
            <option value="">--Select Course--</option>
            <option value="BCA">BCA</option>
            <option value="B-Tech">B-Tech</option>
            <option value="MCA">MCA</option>
            <option value="M-Tech">M-Tech</option>
        </select>
        <br><br>
        <label for="educational">Educational Qualification:</label><br>
        <select id="educational" required>
            <option value="">--Select--</option>
            <option value="12th">12th Pass</option>
            <option value="ug">Under Graduate</option>
            <option value="pg">Post Graduate</option>
        </select>
        <br><br>
        <label for="college">College Name:</label><br>
        <input type="text" id="college" required>
        <br><br>
        <label for="upload">Upload Resume(PDF/DOC):</label><br>
        <input type="file" accept=".pdf,.doc" required>
        <br><br>
        <center>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
        </center>
    </form>    
</body>
</html>
